<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本代码</title>
</head>
<body>
    <h1>标题标签</h1>
    <h1>标题标签</h1>
    <h1>标题标签</h1>
    <p>段落标签，这是一大段话！！！</p>
    <ul>
        <!-- 无序列表 -->
        <!-- h1头文件放在ul外面,ul只与li搭配使用 -->
        <li>列元素1</li>
        <li>列元素2</li>
    </ul>
    <ol start="n">    <!--从n开始编号-->
        <!-- 有序列表 -->
        <li>列元素1</li>
        <li>列元素2</li>
    </ol>
    <!-- href属性：跳转网页 -->
    <a href="/login">登录</a>
    <!-- alt属性：显示图片加载失败的文字 -->
    <!-- 图片之后要加后缀 -->
    <img src="css基础/1.jpg" alt="sorry！">
    <!-- div：实现网络布局，无语义，划分多个标签区域 -->
    <!-- span：划分标签，将单个标签某些文字变色 -->
    <!-- id：给标签定义属性值 -->
    <h1 id="tittle1">HHHHHHH</h1>
    <h1 id="tittle2">HHHHHHH</h1>
    <!-- class：分类 -->
    <p class="hot">红</p>
    <p class="hot">黄</p>
    <p class="cool">蓝</p>
    <p class="cool">绿</p>
</body>
</html>
