<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table是表格元素容器 -->
    <!-- table可以不写表头 -->
    <table border="1">
        <!-- 表头（最上方）：thead -->
        <thead>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
        </thead>
        <!-- tbody 表体 -->
        <tbody>
            <!-- tr是行 -->
            <tr>
                <td>1</td>
                <td>小红</td>
                <td>18</td>
            </tr>
            <tr>
                <td>2</td>
                <td>小明</td>
                <td>19</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
